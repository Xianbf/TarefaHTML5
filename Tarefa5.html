<html>
<head>
<style>
#div1, #div2 {
  float: left;
  width: 100px;
  height: 35px;
  margin: 10px;
  padding: 10px;
  border: 1px solid black;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h2>Arrastrar y soltar</h2>
<p>HTML5 nos permite arrastrar y soltar una imagen entre dos elementos div</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="https://educacion30.b-cdn.net/wp-content/uploads/2019/06/homer.gif" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<br><br><br><br><br>

<h2>Geolocalización</h2>
<p>HTML nos permite saber nuestras coordenadas exactas si le damos permiso</p>
<p>Pulsa el botón para saber tus coordenadas</p>

<button onclick="getLocation()">Prueba</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>

</body>
</html>
